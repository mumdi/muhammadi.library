<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Soon - Naat Audio Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* Changed from #f0f0f0 to black */
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars */
            position: relative;
        }
        .launch-container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(76, 175, 80, 0.9); /* Slightly transparent */
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 10px rgba(255,255,255,0.1); /* Adjusted for visibility */
        }
        h1 {
            color: white; /* Changed from #333 to white */
            margin-bottom: 1rem;
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            color: white; /* Changed from #666 to white */
            margin-bottom: 2rem;
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .icon {
            font-size: 4rem;
            color: white; /* Changed from #4CAF50 to white */
            margin-bottom: 1rem;
        }
        .logo {
            width: 120px; /* Slightly larger */
            height: auto;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .moon {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #FFF9C4;
            box-shadow: 0 0 20px #FFF9C4;
        }
        .lantern {
            position: absolute;
            width: 30px;
            height: 45px;
            background-color: #FF9800;
            border-radius: 5px;
            box-shadow: 0 0 10px #FF9800;
            animation: sway 3s ease-in-out infinite alternate;
        }
        .lantern::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 10px;
            width: 10px;
            height: 10px;
            background-color: #FFA726;
            border-radius: 50%;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            width: 7px;  /* Increased from 1-2px to 7px */
            height: 7px; /* Increased from 1-2px to 7px */
            animation: twinkle 2s infinite alternate;
        }
        @keyframes sway {
            0% { transform: translateY(0) rotate(3deg); }
            100% { transform: translateY(10px) rotate(-3deg); }
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background-pattern">
        <div class="moon"></div>
        <div class="lantern" style="top: 20%; left: 10%; animation-delay: -1s;"></div>
        <div class="lantern" style="top: 15%; left: 80%; animation-delay: -2s;"></div>
        <div class="lantern" style="top: 70%; left: 20%; animation-delay: -0.5s;"></div>
        <div class="lantern" style="top: 60%; left: 90%; animation-delay: -1.5s;"></div>
        <div class="star" style="top: 5%; left: 5%;"></div>
        <div class="star" style="top: 15%; left: 25%; animation-delay: -0.5s;"></div>
        <div class="star" style="top: 30%; left: 50%; animation-delay: -1s;"></div>
        <div class="star" style="top: 45%; left: 75%; animation-delay: -1.5s;"></div>
        <div class="star" style="top: 60%; left: 40%; animation-delay: -2s;"></div>
        <div class="star" style="top: 75%; left: 60%; animation-delay: -2.5s;"></div>
        <div class="star" style="top: 85%; left: 15%; animation-delay: -3s;"></div>
        <div class="star" style="top: 10%; left: 90%; animation-delay: -3.5s;"></div>
        <div class="star" style="top: 20%; left: 35%; animation-delay: -4s;"></div>
        <div class="star" style="top: 40%; left: 85%; animation-delay: -4.5s;"></div>
        <div class="star" style="top: 55%; left: 10%; animation-delay: -5s;"></div>
        <div class="star" style="top: 70%; left: 45%; animation-delay: -5.5s;"></div>
        <div class="star" style="top: 80%; left: 70%; animation-delay: -6s;"></div>
        <div class="star" style="top: 25%; left: 65%; animation-delay: -6.5s;"></div>
        <div class="star" style="top: 50%; left: 30%; animation-delay: -7s;"></div>
        <div class="star" style="top: 35%; left: 18%; animation-delay: -7.5s;"></div>
        <div class="star" style="top: 62%; left: 82%; animation-delay: -8s;"></div>
        <div class="star" style="top: 8%; left: 72%; animation-delay: -8.5s;"></div>
        <div class="star" style="top: 92%; left: 38%; animation-delay: -9s;"></div>
        <div class="star" style="top: 48%; left: 55%; animation-delay: -9.5s;"></div>
        <div class="star" style="top: 78%; left: 8%; animation-delay: -10s;"></div>
        <div class="star" style="top: 22%; left: 95%; animation-delay: -10.5s;"></div>
        <div class="star" style="top: 88%; left: 28%; animation-delay: -11s;"></div>
        <div class="star" style="top: 3%; left: 42%; animation-delay: -11.5s;"></div>
        <div class="star" style="top: 68%; left: 78%; animation-delay: -12s;"></div>
    </div>
    <div class="launch-container">
        <img src="logo.png" alt="Naat Audio Library Logo" class="logo">
        <h1>Launching Soon</h1>
        <p>We're working hard to bring you the Naat Audio Library. Stay tuned!</p>
    </div>
</body>
</html>
